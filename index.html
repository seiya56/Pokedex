<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!--Links-->
    <link rel="icon" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <!--JavaScript-->
    <script defer src="./js/script.js"></script>

</head>
<body>

    <main>

        <img src="#" alt="pokemons" class="pokemon">

        <h1 class="pokemon_data">

            <span class="pokemon_number">
            </span>-

            <span class="pokemon_name">
            </span>

        </h1>

        <form class="form">

            <input type="search" class="input_search"
            placeholder="Nome ou Numero"
            required>

        </form>

        <div class="buttons">

            <button class="button btn-prev">&lt;Prev</button>

            <button class="button btn-next">Next &gt;</button>

        </div>

        <img src="./img/pokedex.png" alt="Pokédex" class="pokedex">

    </main>

</body>
</html>
